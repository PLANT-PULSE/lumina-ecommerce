<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up – LUMINA</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Tailwind CDN -->
  

  <!-- Custom Theme -->
</head>

<body class="bg-background min-h-screen flex flex-col">

  <!-- MAIN CONTENT -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl border border-border space-y-8">

      <!-- Header -->
      <div class="text-center space-y-2">
        <a href="index.html" class="text-3xl font-bold tracking-tighter text-primary">LUMINA</a>
        <h1 class="text-2xl font-bold">Create Account</h1>
        <p class="text-sm text-neutral-500">Join us today and start shopping.</p>
      </div>

      <!-- Signup Form -->
      <form id="signup-form" class="space-y-5">

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-xs font-bold uppercase tracking-wider text-neutral-500">
              First Name
            </label>
            <input
              type="text"
              id="firstName"
              required
              class="w-full px-4 py-3 rounded-xl border border-border
                     focus:outline-none focus:ring-2 focus:ring-primary/20
                     focus:border-primary transition-all"
            />
          </div>

          <div>
            <label class="text-xs font-bold uppercase tracking-wider text-neutral-500">
              Last Name
            </label>
            <input
              type="text"
              id="lastName"
              required
              class="w-full px-4 py-3 rounded-xl border border-border
                     focus:outline-none focus:ring-2 focus:ring-primary/20
                     focus:border-primary transition-all"
            />
          </div>
        </div>

        <div>
          <label class="text-xs font-bold uppercase tracking-wider text-neutral-500">
            Email
          </label>
          <input
            type="email"
            id="email"
            placeholder="name@example.com"
            required
            class="w-full px-4 py-3 rounded-xl border border-border
                   focus:outline-none focus:ring-2 focus:ring-primary/20
                   focus:border-primary transition-all"
          />
        </div>

        <div>
          <label class="text-xs font-bold uppercase tracking-wider text-neutral-500">
            Password
          </label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
            class="w-full px-4 py-3 rounded-xl border border-border
                   focus:outline-none focus:ring-2 focus:ring-primary/20
                   focus:border-primary transition-all"
          />
        </div>

        <div>
          <label class="text-xs font-bold uppercase tracking-wider text-neutral-500">
            Confirm Password
          </label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="••••••••"
            required
            class="w-full px-4 py-3 rounded-xl border border-border
                   focus:outline-none focus:ring-2 focus:ring-primary/20
                   focus:border-primary transition-all"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-4 rounded-xl font-bold
                 hover:bg-primary/90 transition-all active:scale-[0.98]"
        >
          Create Account
        </button>

      </form>

      <p class="text-center text-sm text-neutral-500">
        Already have an account?
        <a href="login.html" class="text-primary font-bold hover:underline">
          Login
        </a>
      </p>

    </div>
  </main>

  
  <!-- SIGNUP SCRIPT -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!firstName || !lastName || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      // Frontend-only mock signup
      const user = {
        firstName,
        lastName,
        email,
        createdAt: new Date().toISOString()
      };

      localStorage.setItem("currentUser", JSON.stringify(user));

      alert("Account created successfully!");
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
