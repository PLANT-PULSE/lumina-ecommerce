<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – LUMINA</title>

  <!-- Tailwind CDN -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <!-- Custom Theme -->
  <style type="text/tailwindcss">
    @theme {
      --color-primary: oklch(0.42 0.19 264);
      --color-background: oklch(0.99 0.002 264);
      --color-secondary: oklch(0.96 0.01 264);
      --color-border: oklch(0.92 0.01 264);
    }
  </style>
</head>

<body class="bg-background min-h-screen flex flex-col">

  <!-- MAIN CONTENT -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl border border-border space-y-8">

      <!-- Header -->
      <div class="text-center space-y-2">
        <a href="index.html" class="text-3xl font-bold tracking-tighter text-primary">LUMINA</a>
        <h1 class="text-2xl font-bold">Welcome Back</h1>
        <p class="text-sm text-neutral-500">Sign in to continue to your account</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-5">

        <div class="space-y-1">
          <label class="text-xs font-bold uppercase tracking-wider text-neutral-500">
            Email
          </label>
          <input
            type="email"
            id="email"
            placeholder="name@example.com"
            class="w-full px-4 py-3 rounded-xl border border-border
                   focus:outline-none focus:ring-2 focus:ring-primary/20
                   focus:border-primary transition-all"
            required
          />
        </div>

        <div class="space-y-1">
          <label class="text-xs font-bold uppercase tracking-wider text-neutral-500">
            Password
          </label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl border border-border
                   focus:outline-none focus:ring-2 focus:ring-primary/20
                   focus:border-primary transition-all"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-primary text-white py-4 rounded-xl font-bold
                 hover:bg-primary/90 transition-all active:scale-[0.98]"
        >
          Login
        </button>

      </form>

      <p class="text-center text-sm text-neutral-500">
        Don’t have an account?
        <a href="signup.html" class="text-primary font-bold hover:underline">
          Sign up for free
        </a>
      </p>

    </div>
  </main>

  

  <!-- LOGIN SCRIPT -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      // Frontend-only mock login (replace with Django API later)
      const user = {
        email,
        loggedInAt: new Date().toISOString()
      };

      localStorage.setItem("currentUser", JSON.stringify(user));

      alert("Login successful!");
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
